    <script>
        var sourceSwap = function() {
            var $this = $(this);
            var newSource = $this.data('alt-src');
            $this.data('alt-src', $this.attr('src'));
            $this.attr('src', newSource);
        }


        $(function() {
            $('img.xyz').hover(sourceSwap, sourceSwap);
        });

        $.preloadImages = function() {
            for (var i = 0; i < arguments.length; i++) {
                $("<img />").attr("src", arguments[i]);
            }
        }

        $.preloadImages("img/choc.jpg", "img/gorilla.jpg", "img/book.jpg", "img/nsgposter.jpg", "img/lucid.jpg", "universe.jpg", "oldspice.jpg", "img/suitandtie.jpg", "img/sultanskite.jpg", "img/facebookicon.jpg", "img/instaicon.jpg", "img/linkedinicon.jpg", "img/1867_white.jpg");
