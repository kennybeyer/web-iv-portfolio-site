<script>
		var sourceSwap = function () {
        var $this = $(this);
        var newSource = $this.data('alt-src');
        $this.data('alt-src', $this.attr('src'));
        $this.attr('src', newSource);
    }
	
	$(function (){
		
		$(window).mousemove(function(event) {
			$('#mouse-pointer').css({
				'top' : event.pageY + 'px',
				'left' : event.pageX + 'px'
			});
		});
	
	});
    $(function () {
        $('img.xyz').hover(sourceSwap, sourceSwap);
    });
	</script>
